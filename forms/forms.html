<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: форма регистрации</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Регистрация</h1>

    <form action="https://echo.htmlacademy.ru" method="post">
    <label for="login">Ваш логин (email):</label>
    <br>
    <input id="login"type="text">
    <br>
    <label for="password">Пароль:</label>
    <br>
    <input type="text" id="password">
    <br>
    <label for="information">Информация о себе:</label>
    <br>
    <textarea rows="3"></textarea>
    <br>
    <input type="checkbox" id="submit" checked>
    <label for="submit">Подписаться на рассылку</label>
    <br>
    <input type="submit" value="Зарегистрироваться">
    </form>
  </body>
</html>
