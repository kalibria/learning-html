<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: редактирование профиля</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <h1>Профиль</h1>

    <form action="https://echo.htmlacademy.ru" method="post" enctype="multipart/form-date">
      <label for="sex">Ваш пол:</label>
       <input type="radio" id="man">
      <label for="man">Мужской</label>
      <input type="radio" id="woman" checked>
      <label for="woman">Женский</label>
      <br>
      <label for="date">Месяц и год рождения:</label>
      <br>
      <select name="month">
        <option>Январь</option>
      </select>
      <select name="year">
        <option>1990</option>
      </select>
      <br>
      <label>Знакомые технологии:</label>
      <br>
      <select name="technologes" size="4">
        <option>HTML</option>
        <option selected>CSS</option>
        <option>JavaScript</option>
        <option>Node.js</option>
      </select>
      <br>
      <label for="photo">Фото:</label>
      <input type="file" id="photo">
      <input type="submit" value="Сохранить">
    </form>
  </body>
</html>
